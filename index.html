<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>在线考试系统</title>
<script src="files/vue.min.js"></script>
</head>
<body>
<div id="app">
  <h1>在线考试系统</h1>
  <h2>请登录</h2>
  <form name="loginform" action="login/" method="post">
  <table>
    <tr>
      <td>账号：</td>
      <td><input name="account" v-model="vueuser" placeholder="在此输入账号..."></td>
      <td>[[vueuser]]</td>
    </tr>
    <tr>
      <td>密码：</td>
      <td><input name="password" v-model="passwd" placeholder="在此输入密码..."></td>
    </tr>
    <tr>
      <td>
        <input type="submit" value="登录">
      </td>
    </tr>
  </table>
  </form>
</div>

<script>
new Vue({
  delimiters:['[[', ']]'],
  el: '#app',
  data: {
    vueuser: 'testuser',
    passwd: 'testpasswd',
  }
})
</script>
</body>
</html>
