<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>在线考试系统</title>
<script src="files/jquery-3.3.1.min.js"></script>
<script src="files/vue.min.js"></script>
<script src="files/vue-resource.min.js"></script>
</head>
<body>
<div id="app">
  <h1>在线考试系统</h1>
  <h2>请登录</h2>
  <table>
    <tr>
      <td>账号：</td>
      <td><input name="account" v-model="postdata.account" placeholder="在此输入账号..."></td>
      <td>{{ postdata.account }}</td>
    </tr>
    <tr>
      <td>密码：</td>
      <td><input name="password" v-model="postdata.password" placeholder="在此输入密码..."></td>
    </tr>
    <tr>
      <td>
        <input type="button" @click="trylogin()" value="登录">
      </td>
    </tr>
  </table>
</div>

<script>
  //Vue.http.options.xhr = { withCredentials: true }
window.onload = function(){
  var vm = new Vue({
  //new Vue({
    el:'#app',
    data:{
      postdata:{
        account: 'testuser',
        password: 'testpasswd',
      }
    },
    methods:{
      trylogin:function(){
        //发送 post 请求
        this.$http.post('http://localhost:8000/login/', this.postdata, {emulateJSON: true}).then(function(res){
          //document.write(res.bodyText);  
          console.log(res.bodyText);
          var datagot = JSON.parse(res.bodyText);
          console.log(datagot.redirect);
          window.location.href = datagot.redirect;
          //console.log(res);
          //console.log(JSON.parse(res.bodyText));
          //window.location.href='http://www.ddhbb.com';
        },function(res){
          console.log(res.status);
        });
      }
    }
  })
}
</script>
</body>
</html>
