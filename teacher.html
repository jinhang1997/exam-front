<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>在线考试系统 - 教师用户</title>
  <script src="files/jquery-3.3.1.min.js"></script>
  <script src="files/vue.min.js"></script>
  <script src="files/vue-resource.min.js"></script>
  <script src="files/common.js"></script>
  <link rel="stylesheet" type="text/css" href="files/style.css" />
</head>
<body>
<div id="verify">
  <h1>在线考试系统</h1>
  <p>当前用户：{{ loginuser }}<br><a @click="logout()" href="#">注销登录</a></p>
</div>

<div id="app">
  <h2>试题管理</h2>
  <h3>创建试题</h3>
  <p>新试题的名称：<input type="text" name="newpaper" v-model="newpaper" placeholder="输入试题名称..."></p>
  <input type="button" value="创建试题" @click="create()" >
  <hr>
  <h3>试题列表</h3>
  <!-- <p>{{ paperlist }}</p> -->
  <table class="table">
    <thead>
      <tr>
        <th>试题编号</th>
        <th>试题名称</th>
        <th>是否开放</th>
        <th>出题老师</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for ="(paper,index) in paperlist">
        <td>{{ paper.pid }}</td>
        <td>{{ paper.pname }}</td>
        <td>{{ paper.penabled }}</td>
        <td>{{ paper.teaname }}</td>
        <td><input type="button" v-on:click="remove(paper.pid)" value="删除" />
          <input type="button" v-on:click="detail(paper.pid)" value="查看" /></td>
      </tr>
    </tbody>
   </table>
</div>

<script type="text/javascript">
var vm = new Vue({
  el:'#app',
  data:{
    paperlist : [],
    newpaper: ''
  },
  methods:{
    create: function(){

    },
    remove:function(paperid){
      // remove
    },
    detail:function(paperid){
      // show detail
      window.open("detail.html?paperid=" + paperid);
    },
    get_test_list:function(){
      this.$http.get(backend_server + 'paper-get-list-tea/', {credentials: true}).then(function(res){
        console.log(res.bodyText);
        var dataret = JSON.parse(res.bodyText);
        if (dataret.code == 200)
        {
          this.paperlist = dataret.list;
          console.log(this.paperlist);
        }
        else
        {
          this.paperlist = '获取试题列表失败(1)';
        }
      },function(res){
        console.log(res.status);
        this.paperlist = '获取试题列表失败(2)';
      });
    }
  },
  created:function(){
    this.get_test_list();
  }
})
</script>

</body>
</html>
